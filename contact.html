<body>
    <div class="site-content">
        <header>
            <div class="banner">
                <img class="banner-image" src="images/example.jpg">
            </div>

            <div class="menu clearfix">
                <nav class="navbar">
                    <ul>
                        <li><a href="home.html"><i class="fa fa-fw fa-home"></i> Home</a></li>

                </div>
            </div>
        </header>
    
        <div class="main-content">

            <h1>Contact Us</h1>

            <div class="form">
                <form action="" method="POST">
            
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="Your name..">
                
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Your last name..">
                
                    <label for="country">Country</label>
                    <select id="country" name="country">
                    <option value="none">---</option>
                    <option value="Croatia">CRO</option>
                    <option value="Slovenia">SLO</option>
                    <option value="Italia">ITA</option>
                    </select>
                
                    <label for="subject">Subject</label>
                    <textarea id="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div id="googleMap"></div> 

        </div> 
        
    </div>

    <footer class="footer">

    </footer>

            var mapProp= {
                center:new google.maps.LatLng(45.8403496,15.8242449,11),
                zoom:9,
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAprRjFgvmTm0uuISchEL7kxo8lT1dpEUA&callback=myMap"></script>
